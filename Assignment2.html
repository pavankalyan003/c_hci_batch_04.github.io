<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <!-- Add Font Awesome CSS for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
	.form-container button[type="submit"] {
    background-color: blue;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
  }

 .form-container button[type="submit"]:hover {
    background-color: #0066cc;
  }

.colored-div {
      background-color: #ffcc00;
      padding: 20px; /* Optional: Add some padding to the div for better appearance */
    }

    /* Style the form container */
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Style form fields */
    .form-field {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .form-field i {
      margin-right: 10px;
    }
    .form-field input[type="text"],
    .form-field input[type="email"],
    .form-field input[type="password"] {
      flex: 1;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form>
      <!-- Name field with icon -->
      <div class="form-field">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Name" required>
      </div>
      <!-- Email field with icon -->
      <div class="form-field">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required>
      </div>
      <!-- Re-type email field with icon -->

      <div class="form-field">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Re-type Email" required>
      </div>
      <!-- Password field with icon -->
      <div class="form-field">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" id="passwordInput" required>
        <!-- Show/hide password toggle -->
        <input type="checkbox" onclick="togglePasswordVisibility()"> Show Password
      </div>
	<div>
      <button type="submit"><font color="white">Sign up for FREE</button>
	
    </form>
  </div>

 
  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('passwordInput');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
