<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form id="myForm" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required><br>

        <div class="error" id="error-message"></div>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var pincode = document.getElementById("pincode").value;
            var errorMessage = document.getElementById("error-message");

            errorMessage.innerHTML = ""; // Clear any previous error messages

            if (username.length < 8) {
                errorMessage.innerHTML += "Username must be 8 characters long<br>";
                return false;
            }

            if (password.length < 8) {
                errorMessage.innerHTML += "Password must be atleast 8 characters long<br>";
                return false;
            }

            if (password !== confirmPassword) {
                errorMessage.innerHTML += "Passwords do not match<br>";
                return false;
            }

            if (pincode.length < 6) {
                errorMessage.innerHTML += "Pincode must be atleast 6 characters long<br>";
                return false;
            }

            return true; // Form is valid
        }
    </script>
</body>
</html>
